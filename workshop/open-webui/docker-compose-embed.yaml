services:
  nemollm-embedding:
    image: ${EMBED_IMAGE}
    volumes:
      - /opt/data/nv-embedqa-e5-v5:/opt/nim/.cache
    ports:
      - "8001:8000"
    expose:
      - "8000"
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
      - HF_HOME=/opt/nim/.cache/huggingface
      - NUMBA_CACHE_DIR=/opt/nim/.cache/numba
      - NIM_MODEL_PROFILE=f7391ddbcb95b2406853526b8e489fedf20083a2420563ca3e65358ff417b10f
    shm_size: 16gb
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['${EMBEDDING_MS_GPU_ID:-0}']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/v1/health/ready"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10m
volumes:
  embed_data:
networks:
  default:
    name: nvidia-rag